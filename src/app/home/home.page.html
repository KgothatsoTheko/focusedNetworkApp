<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item button id="hover-trigger">
      <ion-icon aria-hidden="true" name="shirt-outline" slot="start"></ion-icon>
      <ion-label>T-shirts</ion-label>
    </ion-item>
    <ion-item button (click)="goToBookings()">
      <ion-icon aria-hidden="true" name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Bookings</ion-label>
    </ion-item>
    <ion-item button (click)="signOut()">
      <ion-icon aria-hidden="true" name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Sign Out</ion-label>
    </ion-item>
    <ion-popover trigger="hover-trigger" triggerAction="hover">
      <ng-template>
        <ion-content class="ion-padding">Coming Soon</ion-content>
      </ng-template>
    </ion-popover>
  </ion-content>
</ion-menu>
<ion-header>
  <ion-toolbar>
    <div class="ion-align-items-center ion-justify-content-center gap-4em flex" id="main-content">
    <div>
      <img src="../../assets/focusNetwork-logo.png" alt="logo" height="65px">
    </div>
    <p class="magenta font-size-21px text-center"><strong>Focused Network</strong></p>
    <ion-menu-toggle>
      <ion-button fill="clear">
        <ion-icon class="magenta" slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-menu-toggle>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="dashboard">
        <ion-icon name="grid-outline"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button tab="mentors">
        <ion-icon name="people-circle-outline"></ion-icon>
        Mentors
      </ion-tab-button>
      <ion-tab-button tab="meet-ups">
        <ion-icon name="calendar-number-outline"></ion-icon>
        Meet-Ups
      </ion-tab-button>
      <ion-tab-button tab="nuggets">
        <ion-icon name="information-circle-outline"></ion-icon>
        Nuggets
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
